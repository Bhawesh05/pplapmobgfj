
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Controller</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        #screenView {
            width: 100%;
            height: 60vh;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            margin: 20px 0;
        }
        
        #remoteScreen {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }
        
        .control-panel {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
        }
        
        .control-btn {
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: white;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.1s;
        }
        
        .control-btn:active {
            transform: scale(0.95);
        }
        
        #touchInstructions {
            padding: 15px;
            background: #e7f3ff;
            border-radius: 8px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üì± Mobile Controller</h1>
            <p id="connectionStatus" class="status disconnected">Connecting to laptop...</p>
        </header>
        
        <main>
            <div id="screenView">
                <img id="remoteScreen" src="" alt="Remote Screen">
                <div id="touchOverlay" style="position:absolute; top:0; left:0; width:100%; height:100%;"></div>
            </div>
            
            <div class="control-panel">
                <button class="control-btn" data-action="click">üëÜ Click</button>
                <button class="control-btn" data-action="rightClick">üñ±Ô∏è Right Click</button>
                <button class="control-btn" data-action="scrollUp">‚¨ÜÔ∏è Scroll Up</button>
                <button class="control-btn" data-action="scrollDown">‚¨áÔ∏è Scroll Down</button>
                <button class="control-btn" data-action="keyboard">‚å®Ô∏è Keyboard</button>
                <button class="control-btn" data-action="back">üîô Back</button>
            </div>
            
            <div id="touchInstructions">
                <p><strong>Touch Controls:</strong></p>
                <p>‚Ä¢ Tap to click ‚Ä¢ Drag to move cursor ‚Ä¢ Double tap for right click</p>
            </div>
        </main>
        
        <footer>
            <button onclick="window.location.href='/'" class="btn-secondary">
                ‚Üê Back to Home
            </button>
        </footer>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/mobile.js"></script>
</body>
</html>
