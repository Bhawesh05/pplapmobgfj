<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Screen Sharing</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        #screenContainer {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        
        video, canvas {
            width: 100%;
            border-radius: 10px;
            border: 2px solid #ddd;
            background: #000;
        }
        
        .controls {
            margin: 20px 0;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
        }
        
        .quality-controls {
            margin: 15px 0;
            padding: 10px;
            background: white;
            border-radius: 5px;
        }
        
        .quality-controls select {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üñ•Ô∏è Laptop Screen Sharing</h1>
            <p id="connectionStatus" class="status disconnected">Waiting for mobile connection...</p>
        </header>
        
        <main>
            <div id="screenContainer">
                <div class="controls">
                    <button id="startSharing" class="btn-primary">
                        Start Sharing Screen
                    </button>
                    <button id="stopSharing" class="btn-secondary" disabled>
                        Stop Sharing
                    </button>
                    
                    <div class="quality-controls">
                        <label>Quality: 
                            <select id="qualitySelect">
                                <option value="low">Low (Faster)</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High (Slower)</option>
                            </select>
                        </label>
                    </div>
                </div>
                
                <div id="videoContainer">
                    <video id="screenVideo" autoplay playsinline></video>
                    <canvas id="screenCanvas" class="hidden"></canvas>
                </div>
                
                <div id="connectionInfo">
                    <p>Session ID: <strong id="sessionIdDisplay"></strong></p>
                    <p>Share this ID with mobile device</p>
                </div>
            </div>
        </main>
        
        <footer>
            <button onclick="window.location.href='/'" class="btn-secondary">
                ‚Üê Back to Home
            </button>
        </footer>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/laptop.js"></script>
</body>
</html>
